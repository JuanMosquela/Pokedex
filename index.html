<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>

    <section class="pokedex">
        <div class="container-pokemon">
            <div class="container-photo"> 
                <div class="card">

                </div>        

            </div>
            <div class="container-info-pokemon">
                <div class="title">Bulbasaur</div>
                <div class="types">
                    <div class="type-primary">Agua</div>
                    <div class="type-secondary">Lucha</div>
                </div>
                <ul class="stats">
                    <li>hp<span>50</span></li>
                    <li>attack <span>50</span></li>
                    <li>defense <span>50</span></li>
                    <li>special attack <span>50</span></li>
                    <li>special defense <span>50</span></li>
                    <li>speed <span>50</span></li>

                </ul>
    
            </div>
        </div>
        
        
        <div class="container-search">
            <h2>Pokedex</h2>
            <p>Busca la informacion de un pokemon</p>
            <input id="input" type="text">
            <button class="btn">Buscar</button>
        </div>
    </section>













    <script src="app.js"></script>
    
</body>
</html>
